    plugins {
        id "com.android.application"
        id "kotlin-android"
        // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
        id "dev.flutter.flutter-gradle-plugin"
    }
    
    android {
        namespace = "com.example.real_estate"
        compileSdk = flutter.compileSdkVersion
        ndkVersion = flutter.ndkVersion
        buildToolsVersion "33.0.2"
        
        // Add if using data binding
        buildFeatures {
            dataBinding true
        }
    
        compileOptions {
            sourceCompatibility = JavaVersion.VERSION_1_8
            targetCompatibility = JavaVersion.VERSION_1_8
        }

        kotlinOptions {
            jvmTarget = "1.8"
        }

        defaultConfig {
            // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
            applicationId = "com.example.real_estate"
            // You can update the following values to match your application needs.
            // For more information, see: https://flutter.dev/to/review-gradle-config.
            minSdk = flutter.minSdkVersion
            targetSdk = flutter.targetSdkVersion
            versionCode = flutter.versionCode
            versionName = flutter.versionName
        }

        buildTypes {
            release {
                // TODO: Add your own signing config for the release build.
                // Signing with the debug keys for now, so `flutter run --release` works.
                signingConfig = signingConfigs.debug
            }
        }
    }
    
        dependencies{

        implementation 'androidx.core:core-ktx:1.12.0'
    }

    configurations.all {
        resolutionStrategy {
            force 'com.android.tools.lint:lint-model:31.0.0'
            force 'com.android.tools.build:builder:8.0.0'
            force 'com.android.tools.build:manifest-merger:31.0.0'
            force 'com.android.tools.layoutlib:layoutlib-api:31.0.0'
            force 'androidx.core:core-ktx:1.12.0'
            force 'androidx.core:core:1.12.0'
        }
    }
    flutter {
        source = "../.."
    }
